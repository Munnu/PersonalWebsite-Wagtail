{% block body_class %}contact-section{% endblock %}
{% extends "base.html" %}
{% block content %}
    <header>
    <h1 class="current-page-name">Contact</h1>
    <h1 class="content header-title-default">Contact Me</h1>
    </header>
    <div class="col-md-8">
    <form>
        <br>
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="message" placeholder="Message" maxlength="500" rows="7"></textarea>
            <span class="help-block"><span id="characterLeft" class="help-block ">You have reached the limit</span></span>                    
        </div>

        <button type="button" name="submit" class="contact-button pull-right">Submit Form</button>
        <button type="reset" name="submit" class="contact-button pull-left">Clear Form</button>
    </form>
    </div>
{% endblock %}
